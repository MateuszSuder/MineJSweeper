<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/jquery-3.5.1.min.js" defer></script>
    <script src="js/functions.js" defer></script>
    <script src="js/drawBoard.js" defer></script>
    <script src="js/index.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="main">
            <div id="top">
                <div id="bombs">000</div>
                <div id="face" onclick="toggleOptions()">
                    <img src="img/normal.png">
                </div>
                <div id="time">000</div>
            </div>
            <div id="game"></div>
        </div>
        <div id="options-outer">
            <div id="options-inner">
                <form action="javascript:void(0);">
                    Select difficulty:<br>
                    <label for="begginer">Begginer </label> <input type="radio" name="difficulty" id="begginer" onchange="onCustom(this.id)"><br>
                    <label for="intermediate">Intermediate </label> <input type="radio" name="difficulty" id="intermediate" onchange="onCustom(this.id)"><br>
                    <label for="expert">Expert </label> <input type="radio" name="difficulty" id="expert" onchange="onCustom(this.id)"><br>
                    <label for="custom">Custom </label> <input type="radio" name="difficulty" id="custom" onchange="onCustom(this.id)"><br>
                    <label for="rows">Number of rows: </label> <input type="number" id="rows" disabled><br>
                    <label for="columns">Number of columns: </label> <input type="number" id="columns" disabled><br>
                    <label for="bombsNumber">Number of bombs: </label> <input type="number" id="bombsNumber" disabled><br>
                    <input type="submit" value="Save" onclick="saveDiff()">
                </form><br>
                <div id="error"></div>
            </div>
        </div>
    </div>
</body>
</html>
